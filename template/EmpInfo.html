<!DOCTYPE html>
<html>
<head>
    <title>Employee Information</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: dodgerblue;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Employee Information</h1>
    <table>
        <tr>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Primary Skill</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>{{ data[0] }}</td>
            <td>{{ data[1] }}</td>
            <td>{{ data[2] }}</td>
            <td>{{ data[3] }}</td>
            <td>{{ data[4] }}</td>
        </tr>
    </table>
</body>
</html>
